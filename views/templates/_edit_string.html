<div class="panel edit-string checkFirst" fire-data="">
  <div class="flexhead">
  	<div class="toptop">
  		<span class="icon-arrow-left" data-on-click="hidePanel" data-panel=".edit-string"></span>
      <span data-on-click="hidePanel" fire-on-click="update {{path}}" data-panel=".edit-string">DONE</span>
  	</div>
  	<h1>&nbsp;</h1>
  </div>
  <div class="flexbody">
  	<form>
      <div class="form-row">
				<label for="edit-string-brand">Brand</label>
				<input id="edit-string-brand" type="text" name="{{path}}/brand"  value="{{ brand }}">
			</div>
			<div class="form-row">
				<label for="edit-string-name">Name</label>
				<input id="edit-string-name" type="text" name="{{path}}/name"  value="{{ name }}">
			</div>
      <div class="form-row">
				<label for="edit-string-guage">Guage</label>
				<input id="edit-string-guage" type="text" name="{{path}}/guage"  value="{{ guage }}">
			</div>
  	</form>
  </div>
</div>
